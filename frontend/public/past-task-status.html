<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Task Status | YNM Safety Portal</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header" style="position: relative;">
            <div style="position: absolute; top: 20px; left: 20px;">
                <button onclick="window.location.href='index.html'" class="submit-button" style="padding: 8px 16px; font-size: 0.9rem; background: linear-gradient(135deg, #7A0A0A 0%, #5A0808 100%); color: #FFF8E7; border: none; border-radius: 6px; cursor: pointer; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);">← Back to Home</button>
            </div>
            <div class="header-logo-container">
                <img src="LOGO.png" alt="YNM Safety Logo" class="company-logo-header" onerror="this.style.display='none';">
                <h1>Past Task Status</h1>
            </div>
            <div id="userGreeting" style="text-align: center; margin-top: 10px; color: #FFF8E7; font-size: 16px; font-weight: 500; width: 100%;"></div>
            <div style="position: absolute; top: 20px; right: 20px;">
                <button id="logoutBtn" class="submit-button" type="button" style="padding: 8px 16px; font-size: 0.9rem; background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%); color: #2C1810;">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main style="padding: 20px; max-width: 1200px; margin: 0 auto;">
            <!-- Selection Section -->
            <section style="background: #FFF8E7; padding: 25px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <h2 style="color: #7A0A0A; margin-bottom: 20px; font-size: 24px;">Select Employee and Task</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label for="employeeSelect" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                            Select Employee: *
                        </label>
                        <select 
                            id="employeeSelect" 
                            style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px; font-family: inherit; background: white;"
                            required
                        >
                            <option value="">-- Select Employee --</option>
                        </select>
                    </div>
                    <div>
                        <label for="taskSelect" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                            Select Task: *
                        </label>
                        <select 
                            id="taskSelect" 
                            style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px; font-family: inherit; background: white;"
                            required
                            disabled
                        >
                            <option value="">-- Select Employee First --</option>
                        </select>
                    </div>
                </div>
                <button 
                    id="viewStatusBtn" 
                    class="submit-button" 
                    style="padding: 12px 30px; font-size: 16px; background: linear-gradient(135deg, #7A0A0A 0%, #5A0808 100%); color: #FFF8E7; border: none; border-radius: 6px; cursor: pointer; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);"
                    disabled
                >
                    View Status History
                </button>
            </section>

            <!-- Status History Display Section -->
            <section id="statusHistorySection" style="display: none; background: #FFF8E7; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 id="statusHistoryTitle" style="color: #7A0A0A; margin: 0; font-size: 24px;">Status History</h2>
                    <button 
                        onclick="clearSelection()" 
                        class="submit-button" 
                        style="padding: 8px 16px; font-size: 14px; background: #6c757d; color: white; border: none; border-radius: 6px; cursor: pointer;"
                    >
                        Clear Selection
                    </button>
                </div>
                
                <!-- Task Info -->
                <div id="taskInfo" style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #667eea;">
                    <!-- Task details will be populated here -->
                </div>

                <!-- Status History List -->
                <div id="statusHistoryList" style="max-height: 600px; overflow-y: auto;">
                    <!-- Status history entries will be populated here -->
                </div>

                <!-- No Status Message -->
                <div id="noStatusMessage" style="text-align: center; padding: 40px; color: #999; display: none;">
                    <p style="font-size: 18px; margin: 0;">No status updates found for this task.</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>© YNM Safety Pvt. Ltd.</p>
        </footer>
    </div>

    <script src="./scripts/api.js"></script>
    <script src="./scripts/past-task-status.js"></script>
</body>
</html>
