<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - YNM Safety Portal</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./config.js"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7A0A0A 0%, #5A0808 100%);
            padding: 20px;
        }
        .login-card {
            background: #F5F0E8;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
        }
        .login-card h1 {
            text-align: center;
            color: #2C1810;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .login-card .subtitle {
            text-align: center;
            color: #2C1810;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #2C1810;
            font-weight: 500;
        }
        .password-input-wrapper {
            position: relative;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            padding-right: 45px;
            border: 2px solid rgba(122, 10, 10, 0.2);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background: #FAF7F0;
            color: #2C1810;
        }
        .login-form input:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 5px;
        }
        .password-toggle:hover {
            color: #667eea;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }
        .remember-me label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            color: #2C1810;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #2C1810;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
            filter: brightness(1.1);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .password-requirements {
            font-size: 12px;
            color: #2C1810;
            margin-top: 5px;
            padding-left: 5px;
        }
        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        .password-requirements li {
            margin: 3px 0;
        }
        .password-requirements li.valid {
            color: #3c3;
        }
        .password-requirements li.invalid {
            color: #c33;
        }
        .company-logo {
            max-width: 200px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }
        @media (max-width: 768px) {
            .company-logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="LOGO.png" alt="YNM Safety Logo" class="company-logo" onerror="this.style.display='none';">
            <h1>YNM Safety Portal</h1>
            <p class="subtitle">Sign in to access your dashboard</p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginName">Full Name</label>
                    <input 
                        type="text" 
                        id="loginName" 
                        name="loginName" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username (e.g., Admin, Harikanth)"
                    >
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="loginPassword" 
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        >
                        <button type="button" class="password-toggle" id="loginPasswordToggle">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script src="./scripts/api.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
