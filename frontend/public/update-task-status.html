<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task Status | YNM Safety Portal</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header" style="position: relative;">
            <div class="header-logo-container">
                <img src="LOGO.png" alt="YNM Safety Logo" class="company-logo-header" onerror="this.style.display='none';">
                <h1>Update Task Status</h1>
            </div>
            <div id="userGreeting" style="text-align: center; margin-top: 10px; color: #FFF8E7; font-size: 16px; font-weight: 500; width: 100%;"></div>
            <div style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;">
                <button onclick="window.location.href='index.html'" class="submit-button" style="padding: 8px 16px; font-size: 0.9rem; background: linear-gradient(135deg, #7A0A0A 0%, #5A0808 100%); color: #FFF8E7;">Back to Home</button>
                <button id="logoutBtn" class="submit-button" type="button" style="padding: 8px 16px; font-size: 0.9rem; background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%); color: #2C1810;">Logout</button>
            </div>
        </header>

        <!-- Update Status Form -->
        <section class="task-form-section" style="max-width: 800px; margin: 30px auto;">
            <h2>Update Task Status</h2>
            <div style="background: #f9f9f9; padding: 30px; border-radius: 8px; border: 1px solid #e0e0e0;">
                <form id="updateStatusForm">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="taskSelect" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 1rem;">
                            Select Task: *
                        </label>
                        <select 
                            id="taskSelect" 
                            required
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; font-family: inherit;"
                        >
                            <option value="">-- Select a task --</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="statusTextarea" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 1rem;">
                            Enter your task status update: *
                        </label>
                        <textarea 
                            id="statusTextarea" 
                            rows="6" 
                            placeholder="Enter your task status update, progress, or comments here..."
                            required
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; font-family: inherit; resize: vertical;"
                        ></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button type="button" onclick="window.location.href='index.html'" class="submit-button" style="background: #6c757d; padding: 12px 24px;">Cancel</button>
                        <button type="submit" class="submit-button" style="padding: 12px 24px;">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="./scripts/api.js"></script>
    <script src="./scripts/update-task-status.js"></script>
</body>
</html>
